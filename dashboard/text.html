<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/tailwind.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100">
      <!-- Header Bar -->
      <div
        class="
          md:pl-72
          pl-8
          h-16
          bg-white
          shadow
          fixed
          w-full
          top-0
          left-0
          flex
          items-center
          pr-6
        "
      >
        <!-- Hambarg Menu Icon -->
        <div id="open-sidebar" class="md:invisible cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </div>
        <!-- Search Box -->
        <div class="relative md:visible invisible">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 absolute left-2 top-2 text-gray-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input
            type="text"
            placeholder="Search..."
            class="
              bg-gray-100
              rounded-xl
              py-2
              focus:outline-none
              md:w-72
              xs:w-56
              shadow
              pl-10
            "
          />
        </div>
        <!-- Notification  | Dropdown-->
        <div class="md:visible invisible ml-auto flex items-center">
          <!-- Notification -->
          <div class="text-gray-600 cursor-pointer w-6 hover:text-gray-900">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
          </div>
          <!-- Dropdown Menu -->
          <div class="ml-2 relative">
            <div id="dropdown-pointer" class="cursor-pointer">
              <img
                class="rounded-full h-8 w-8 object-cover"
                src="https://ui-avatars.com/api/?name=Nazmul+Huda"
                alt=""
              />
            </div>
            <div
              id="dropdown-item"
              class="
                absolute
                z-50
                mt-2
                rounded-md
                w-48
                right-0
                bg-white
                overflow-hidden
                hidden
              "
            >
              <div class="px-4 py-3 text-sm text-gray-500 border-b">
                Manage Account
              </div>
              <a
                href="#"
                class="
                  block
                  px-4
                  py-3
                  text-sm text-gray-700
                  leading-5
                  hover:bg-blue-100
                  transition
                "
                >Profile</a
              >
              <a
                href="#"
                class="
                  block
                  px-4
                  py-3
                  text-sm text-gray-700
                  leading-5
                  hover:bg-blue-100
                  transition
                "
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Side Bar -->
      <div
        id="sidebar"
        class="
          md:visible
          invisible
          fixed
          flex flex-col
          left-0
          top-0
          w-64
          h-full
          bg-gray-800
          shadow-md
          z-10
          transition
        "
      >
        <div
          class="
            text-white
            relative
            font-bold
            uppercase
            text-center
            py-5
            bg-gray-900
          "
        >
          proshop
          <svg
            id="close-sidebar"
            xmlns="http://www.w3.org/2000/svg"
            class="absolute h-6 w-6 top-5 right-3 md:invisible cursor-pointer"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <div class="flex flex-col justify-between flex-grow">
          <div class="py-1">
            <a
              href=""
              class="
                flex
                items-center
                my-1
                px-4
                py-3
                text-white
                border-l-4 border-blue-500
                bg-gray-900
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 mr-3"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              DASHBOARD
            </a>
            <a
              href=""
              class="
                flex
                items-center
                my-1
                px-4
                py-3
                text-white
                hover:border-l-4
                border-blue-500
                hover:bg-gray-900
                transition
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 mr-3"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 8h16M4 16h16"
                />
              </svg>
              CATEGORY
            </a>
            <a
              href=""
              class="
                flex
                items-center
                my-1
                px-4
                py-3
                text-white
                hover:border-l-4
                border-blue-500
                hover:bg-gray-900
                transition
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 mr-3"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"
                />
              </svg>
              PRODUCT
            </a>
            <a
              href=""
              class="
                flex
                items-center
                my-1
                px-4
                py-3
                text-white
                hover:border-l-4
                border-blue-500
                hover:bg-gray-900
                transition
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 mr-3"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              USER
            </a>
            <a
              href=""
              class="
                md:invisible
                flex
                items-center
                my-1
                px-4
                py-3
                text-white
                hover:border-l-4
                border-blue-500
                hover:bg-gray-900
                transition
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 mr-3"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              LOGOUT
            </a>
          </div>
          <!-- Search box and Avatar Notification Smass Screen ONly -->
          <div class="md:invisible">
            <div class="relative px-2 my-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 absolute left-4 top-2 text-gray-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
              <input
                type="text"
                placeholder="Search..."
                class="
                  bg-gray-300
                  rounded-xl
                  py-2
                  focus:outline-none
                  w-full
                  shadow
                  pl-10
                "
              />
            </div>
            <div class="border-t-2 border-gray-600 flex items-center py-4 px-2">
              <div class="cursor-pointer mr-3">
                <img
                  class="rounded-full h-8 w-8 object-cover"
                  src="https://ui-avatars.com/api/?name=Nazmul+Huda"
                  alt=""
                />
              </div>
              <a href="#" class="text-gray-200 text-md capitalize"
                >Nazmul Huda</a
              >
              <div
                class="
                  text-gray-300
                  ml-auto
                  cursor-pointer
                  w-6
                  hover:text-gray-600
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Content Panel -->
      <div class="pt-24 px-8 md:pl-72">
        <h1 class="font-bold text-2xl text-gray-800">
          WELCOME TO CUSTOM DASHBOARD PANEL
        </h1>
      </div>
    </div>
  </body>
  <script>
    document
      .getElementById('dropdown-pointer')
      .addEventListener('click', () =>
        document.getElementById('dropdown-item').classList.toggle('hidden')
      )

    document
      .getElementById('open-sidebar')
      .addEventListener('click', () =>
        document.getElementById('sidebar').classList.remove('invisible')
      )

    document
      .getElementById('close-sidebar')
      .addEventListener('click', () =>
        document.getElementById('sidebar').classList.add('invisible')
      )
  </script>
</html>
